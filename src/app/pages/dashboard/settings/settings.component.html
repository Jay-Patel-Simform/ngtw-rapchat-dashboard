<div>
  <p
    class="animate-typewriting my-5 w-0 overflow-hidden border-r-2 border-r-black whitespace-nowrap">
    Typewriter Effect
  </p>

  <app-button
    (onClick)="handleClick()"
    variant="default"
    buttonSize="sm"
    [class]="'cursor-pointer'">
    Logout
  </app-button>

  <div class="my-5 flex flex-wrap items-center justify-center gap-5">
    <app-button
      [class]="'cursor-pointer'"
      buttonSize="lg"
      variant="default"
      buttonType="button"
      (onClick)="openDialog(DIALOG_LOGIN_ID)"
      >Open Dialog 1</app-button
    >

    <app-button
      [class]="'cursor-pointer'"
      buttonSize="lg"
      variant="default"
      buttonType="button"
      (onClick)="openDialog(DIALOG_2_ID)"
      >Open Dialog 2</app-button
    >
  </div>

  <app-dialog
    [isOpen]="dialogService.isDialogOpen(DIALOG_LOGIN_ID)"
    [titleID]="DIALOG_LOGIN_ID"
    [closeServiceDialog]="closeDialog.bind(this)">
    <div dialogContent>
      <app-login-form />
    </div>

    <div dialogFooter class="flex gap-2">
      <app-button
        variant="outlined"
        (onClick)="closeDialog(DIALOG_LOGIN_ID)"
        class="cursor-pointer"
        >Cancel</app-button
      >

      <app-button
        (onClick)="closeDialog(DIALOG_LOGIN_ID)"
        class="cursor-pointer"
        >Confirm</app-button
      >
    </div>
  </app-dialog>

  <app-dialog
    [isOpen]="dialogService.isDialogOpen(DIALOG_2_ID)"
    [titleID]="DIALOG_2_ID"
    [closeServiceDialog]="closeDialog.bind(this)">
    <div dialogContent>
      <p>Dialog 2</p>
    </div>

    <div dialogFooter class="flex gap-2">
      <app-button
        variant="outlined"
        (onClick)="closeDialog(DIALOG_2_ID)"
        class="cursor-pointer"
        >Cancel</app-button
      >

      <app-button (onClick)="closeDialog(DIALOG_2_ID)" class="cursor-pointer"
        >Confirm</app-button
      >
    </div>
  </app-dialog>
</div>
