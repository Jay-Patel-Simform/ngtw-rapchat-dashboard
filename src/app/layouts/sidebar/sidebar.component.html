<aside class="min-h-screen bg-[#161616]">
  <app-logo-with-text
    class="flex items-center gap-6 ps-6 pt-10"
    svgIconColorClass="invert" />

  <nav class="mt-12.5">
    <ul>
      @for (linkData of links; track linkData.label) {
        <li class="mb-0 h-[56px]">
          <app-menu-link
            [href]="linkData.route"
            [label]="linkData.label"
            [icon]="linkData.icon"
            class="block h-full" />
        </li>
      }
    </ul>
  </nav>
</aside>
