<aside class="min-h-screen bg-[#161616]">
  <app-logo-with-text
    class="flex items-center gap-6 ps-6 pt-10"
    svgIconColorClass="invert" />

  <nav class="mt-12.5">
    <ul>
      @for (linkData of links; track linkData.label) {
        <li class="mb-0 h-[56px]">
          <app-menu-link [href]="linkData.route" class="block h-full">
            <span class="flex items-center gap-6">
              <svg-icon [src]="linkData.icon" />

              <span
                class="font-(family-name:--font-mulish) text-[16px] leading-[100%] font-normal tracking-[0.2px] text-[#A4A6B3]">
                {{ linkData.label }}
              </span>
            </span>
          </app-menu-link>
        </li>
      }
    </ul>
  </nav>
</aside>
