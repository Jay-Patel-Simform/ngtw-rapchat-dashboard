<form class="grid gap-6" (submit)="onSubmit($event)">
  <app-input
    label="Email"
    inputType="email"
    inputPlaceholder="Email Address"
    inputId="emailAddress" />
  <app-input
    label="Password"
    inputType="password"
    inputPlaceholder="Password"
    [isPassword]="true"
    inputId="password" />
  <app-button [buttonType]="'submit'">Log In</app-button>
</form>
