<div class="flex gap-4">
  @for (item of filterOptions; track item.id) {
    <app-button
      [buttonType]="'button'"
      [variant]="item.isActive ? 'default' : 'outlined'"
      [buttonSize]="'sm'"
      [class]="
        'text-bg-light-gray-6 border-border-light font-inter cursor-pointer font-bold uppercase shadow-none'
      ">
      {{ item.name }}
    </app-button>
  }
</div>
