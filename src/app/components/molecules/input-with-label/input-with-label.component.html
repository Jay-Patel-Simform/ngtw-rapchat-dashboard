<div class="flex flex-col gap-[6px]">
  <label
    [htmlFor]="htmlFor"
    class="font-(family-name:--font-inter) text-[12px] leading-[100%] font-bold tracking-[0.3px] text-[#4B506D] uppercase"
    >{{ label }}</label
  >
  <app-input
    [inputType]="inputType"
    [inputPlaceholder]="inputPlaceholder"
    [isPassword]="isPassword"
    [id]="inputId" />
</div>
