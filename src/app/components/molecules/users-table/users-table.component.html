<!-- Responsive Table Container -->
<div class="w-full overflow-hidden">
  <!-- Scrollable container for small -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-left rtl:text-right">
      <!-- Table heading -->
      <thead>
        <tr>
          @for (heading of tableHeadings; track heading.id) {
            <th
              class="font-inter text-bg-light-gray-6 px-3 py-3 text-sm font-bold whitespace-nowrap uppercase"
              [ngClass]="{
                'min-w-[220px]': heading.title === 'User Name and Email',
              }"
              scope="col">
              {{ heading.title }}
            </th>
          }
          <th
            class="font-inter text-bg-light-gray-6 w-10 px-3 py-3 text-sm font-bold whitespace-nowrap uppercase"
            scope="col"></th>
        </tr>
      </thead>
      <!-- Table Body -->
      <tbody>
        @for (user of users; track user.email) {
          <tr
            class="border-t-border-light-3 border-t-[0.4px] transition hover:bg-gray-50">
            <td class="px-3 py-4">
              <div class="flex items-center gap-4">
                <img
                  [alt]="user.email"
                  [src]="user.avatar"
                  class="h-10 w-10 shrink-0 rounded-full object-cover" />

                <div class="min-w-0">
                  <p
                    class="text-text-dark font-inter max-w-[180px] truncate text-sm font-semibold">
                    {{ user.name }}
                  </p>
                  <p
                    class="font-mulish text-bg-light-gray-5 max-w-[180px] truncate text-xs font-normal">
                    {{ user.email }}
                  </p>
                </div>
              </div>
            </td>

            <td class="px-3 py-4 whitespace-nowrap">
              <p class="text-text-dark font-inter text-sm font-semibold">
                {{ user.country }}
              </p>
              <p class="font-mulish text-bg-light-gray-5 text-xs font-normal">
                {{ user.city }}
              </p>
            </td>

            <td
              class="text-text-dark font-inter px-3 py-4 text-xs font-semibold whitespace-nowrap">
              {{ user.signup }}
            </td>
            <td
              class="text-text-dark font-inter py-4 text-sm font-semibold whitespace-nowrap">
              {{ user.fans }}
            </td>
            <td
              class="text-color-bg-sidebar-2 font-inter py-4 text-sm font-semibold whitespace-nowrap">
              {{ user.songs }} Songs
            </td>

            <td class="px-3 py-4 text-right whitespace-nowrap">
              <button class="cursor-pointer px-3 py-3 hover:bg-gray-700">
                <svg-icon src="assets/icons/vertical-3-dot.svg" />
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
