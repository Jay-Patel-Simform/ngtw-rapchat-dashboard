<div class="group relative h-full w-full">
  <a
    [routerLink]="href"
    [routerLinkActive]="'active'"
    [ariaCurrentWhenActive]="isActive ? 'page' : undefined"
    class="flex h-full items-center gap-2 rounded-md px-4 py-2 text-gray-300 transition-colors duration-200 hover:bg-gray-800 hover:text-white">
    <ng-content></ng-content>
  </a>
  <div
    class="absolute top-0 left-0 h-full w-[3px] transform bg-[#DDE2FF] transition-all duration-300"
    [ngClass]="{ 'scale-y-100': isActive, 'scale-y-0': !isActive }"></div>
</div>
