<div class="relative">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5 md:justify-start">
      <!-- Mobile Navigation button -->
      <div class="sm:order-1 md:hidden">
        <button
          class="bg-muted text-muted-foreground focus:ring-primary hover:bg-muted-foreground hover:text-muted inline-flex cursor-pointer items-center justify-center rounded-md p-2 hover:bg-gray-300/10 focus:ring-2 focus:outline-hidden focus:ring-inset"
          type="button"
          aria-expanded="false">
          <span class="sr-only">Open Menu</span>
          <svg-icon src="assets/icons/menu.svg" [svgClass]="'h-4 w-4'" />
        </button>
      </div>
    </div>
  </div>
</div>
